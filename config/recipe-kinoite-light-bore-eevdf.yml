# image will be published to ghcr.io/<user>/<name>
name: ublue-kinoite-light-bore-eevdf
# description will be included in the image's metadata
description: Ublue kinoite minimal with cachyos bore eevdf kernel

# the base image to build on top of (FROM) and the version tag to use
base-image: quay.io/fedora-ostree-desktops/kinoite
image-version: 38 # latest is also supported if you want new updates ASAP

# list of modules, executed in order
# you can include multiple instances of the same module
modules:
  - from-file: recipe-kinoite-light.yml

  - type: rpm-ostree
    repos:
      # - https://copr.fedorainfracloud.org/coprs/atim/starship/repo/fedora-%OS_VERSION%/atim-starship-fedora-%OS_VERSION%.repo
    install:
      # - micro
      # - starship
      - kernel-cachyos-bore-eevdf
      - libcap-ng-devel
      - procps-ng-devel
      - uksmd
    remove:
      - kernel
      - kernel-core
      - kernel-modules
      - kernel-modules-core
      - kernel-modules-extra

  - type: systemd
    system:
      enable:
        - uksmd.service