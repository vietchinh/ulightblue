# image will be published to ghcr.io/<user>/<name>
name: ucore-zfs-rpm-podman-lxd
# description will be included in the image's metadata
description: Ucore minimal with zfs and lxd

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/ucore
image-version: stable-zfs # latest is also supported if you want new updates ASAP

# list of modules, executed in order
# you can include multiple instances of the same module
modules:

  - type: files
    files:
      - usr: /usr # copy static configurations
          # configuration you wish to end up in /etc/ on the booted system should be
          # added into /usr/etc/ as that is the proper "distro" config directory on ostree
        # read more in the files module's README

  - type: rpm-ostree
    repos:
      - https://copr.fedorainfracloud.org/coprs/ganto/lxc4/repo/fedora-%OS_VERSION%/ganto-lxc4-fedora-%OS_VERSION%.repo
    install:
    remove:
      - moby-engine
      - toolbox
      - distrobox
      - lzop
      - mbuffer
      - perl-Capture-Tiny
      - perl-Config-IniFiles
      - podman-compose
      - pv
      - qemu-guest-agent
      - tailscale
      - tmux
      - vim-enhanced
      - wireguard-tools
      - xdg-dbus-proxy
      - xdg-user-dirs

  - from-file: ucore-light-script.yml

  - type: systemd
    system:
      enable:
        - rpm-ostreed-upgrade-reboot.timer
      disable:
        - rpm-ostreed-automatic.timer
    user:
      disable:
      enable: